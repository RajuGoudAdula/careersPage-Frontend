<!doctype html>
<html lang="en">
  <head>
    <!-- =========================
         BASIC META
    ========================== -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>CareersPage — Official Company Careers & Verified Job Openings</title>

    <!-- =========================
         SEO CORE
    ========================== -->
    <meta
      name="description"
      content="CareersPage shows only official job openings from verified company career pages. Avoid fake jobs and apply with confidence."
    />
    <meta
      name="keywords"
      content="CareersPage, official careers, verified jobs, authentic job openings, fresher jobs, tech jobs, startup careers"
    />
    <meta name="author" content="CareersPage" />
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <link rel="canonical" href="https://careerspagein.netlify.app" />

    <!-- =========================
         BRAND & TRUST
    ========================== -->
    <!-- <meta name="application-name" content="CareersPage" />
    <meta name="apple-mobile-web-app-title" content="CareersPage" />
    <meta name="theme-color" content="#0a66ff" /> -->
    <!-- <meta name="color-scheme" content="light dark" /> -->

    <!-- =========================
         OPEN GRAPH (SOCIAL)
    ========================== -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="CareersPage" />
    <meta
      property="og:title"
      content="CareersPage"
    />
    <meta
      property="og:description"
      content="Discover verified job openings from official company career pages. Apply once, reach real companies, and get instant job alerts with CareersPage."
    />
    <meta property="og:url" content="https://careerspagein.netlify.app" />

    <meta
      property="og:image"
      content="https://careerspagein.netlify.app/og-image.png"
    />
    <meta
      property="og:image:secure_url"
      content="https://careerspagein.netlify.app/og-image.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- =========================
         TWITTER / X
    ========================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@careerspage" />
    <meta
      name="twitter:title"
      content="CareersPage — Official & Verified Job Openings"
    />
    <meta
      name="twitter:description"
      content="All official company career jobs in one trusted platform."
    />
    <meta
      name="twitter:image"
      content="https://careerspagein.netlify.app/og-image.png"
    />

    <!-- =========================
         PERFORMANCE OPTIMIZATION
    ========================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- =========================
         FAVICONS & PWA
    ========================== -->
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/my-favicon/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/my-favicon/favicon/favicon.svg"
    />
    <link
      rel="shortcut icon"
      href="/my-favicon/favicon/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/my-favicon/favicon/apple-touch-icon.png"
    />
    <link
      rel="manifest"
      href="/my-favicon/favicon/site.webmanifest"
    />

    <!-- =========================
         SECURITY & PRIVACY
    ========================== -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta
      http-equiv="Permissions-Policy"
      content="camera=(), microphone=(), geolocation=(), payment=()"
    />

        frame-ancestors 'none';
      "
    /> -->
  </head>

  <body>
    <noscript>
      CareersPage requires JavaScript to deliver verified job listings.
      Please enable JavaScript to continue.
    </noscript>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
